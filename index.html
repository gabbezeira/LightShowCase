<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Light Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #toggle-rays, #toggle-wireframe {
            position: relative;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: white;
            border: 1px solid black;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="toggle-rays">Mostrar Ra√≠zes de Luz</button>
    <button id="toggle-wireframe">Mostrar Wireframe</button>
    <div id="canvas-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lil-gui/0.16.1/lil-gui.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://threejs.org/examples/fonts/helvetiker_regular.typeface.json"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.physicallyCorrectLights = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x404040, 10);
        scene.add(ambientLight);

        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.5 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -1;
        floor.receiveShadow = true;
        scene.add(floor);

        const wallGeometry = new THREE.PlaneGeometry(20, 10);
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.5 });
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.rotation.y = Math.PI;
        wall.position.set(0, 5, -6);
        wall.receiveShadow = true;
        scene.add(wall);

        const textureLoader = new THREE.TextureLoader();
        const sphereGeometry = new THREE.SphereGeometry(1.5, 32, 32);
        const spheres = [];
        const originalMaterials = [];

        function createSphere(texturePath, positionX) {
            const material = new THREE.MeshStandardMaterial({
                map: textureLoader.load(texturePath),
                roughness: 0.5,
                metalness: 1,
            });
            const sphere = new THREE.Mesh(sphereGeometry, material);
            sphere.position.set(positionX, 2, 0);
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            spheres.push(sphere);
            originalMaterials.push(material);
            return sphere;
        }

        const previousTextureURL = 'https://threejsfundamentals.org/threejs/resources/images/wall.jpg';
        const previousTextureURL2 = 'https://cdn.pixabay.com/photo/2016/02/01/04/27/background-1172581_1280.jpg';

        const sphere1 = createSphere(previousTextureURL, -3);
        const sphere2 = createSphere(previousTextureURL2, 0);
        const sphere3 = createSphere(previousTextureURL, 3);
        scene.add(sphere1);
        scene.add(sphere2);
        scene.add(sphere3);

        const rayHelpers = [];

        function createLampIcon(position) {
            const lampTexture = new THREE.TextureLoader().load(
                'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/svgs/solid/lightbulb.svg'
            );
            const lampMaterial = new THREE.MeshBasicMaterial({ map: lampTexture, transparent: true });
            const lampGeometry = new THREE.PlaneGeometry(0.5, 0.5);
            const lampIcon = new THREE.Mesh(lampGeometry, lampMaterial);
            lampIcon.position.copy(position);
            lampIcon.position.z += 0.1; // Ajustar um pouco para frente
            scene.add(lampIcon);
            return lampIcon;
        }

        function addLight(position) {
            const spotLight = new THREE.SpotLight(0xffffff, 5);
            spotLight.castShadow = true;
            spotLight.position.copy(position);
            spotLight.angle = Math.PI / 6;
            spotLight.penumbra = 0.2;

            createLampIcon(position);

            scene.add(spotLight);
        }

        // Eventos de clique para adicionar luzes e ajustar materiais
        window.addEventListener('click', (event) => {
            const rect = renderer.domElement.getBoundingClientRect();
            if (event.clientY <= 50 && event.clientX >= rect.left && event.clientX <= rect.right) {
                return;
            }

            const mouseX = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            const mouseY = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            const vector = new THREE.Vector3(mouseX, mouseY, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));

            addLight(pos);
        });

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
