<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Light Showcase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #toggle-rays, #toggle-wireframe {
            position: relative;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: white;
            border: 1px solid black;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Inicializando a cena, câmera e renderizador
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 10);  // Posição ajustada para garantir visibilidade

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.physicallyCorrectLights = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Iluminação: Luz ambiente com intensidade maior
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);  // Intensidade aumentada
        scene.add(ambientLight);

        // Adicionando uma luz direcional para iluminação adicional
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Criação do chão
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.5 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -1;
        floor.receiveShadow = true;
        scene.add(floor);

        // Criação da parede (agora mais clara para melhorar a visibilidade)
        const wallGeometry = new THREE.PlaneGeometry(20, 10);
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x444444, roughness: 0.5 });
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.rotation.y = Math.PI;
        wall.position.set(0, 5, -6);
        wall.receiveShadow = true;
        scene.add(wall);

        // Criação das esferas
        const textureLoader = new THREE.TextureLoader();
        const sphereGeometry = new THREE.SphereGeometry(1.5, 32, 32);
        const spheres = [];

        function createSphere(texturePath, positionX) {
            const material = new THREE.MeshStandardMaterial({
                map: textureLoader.load(texturePath),
                roughness: 0.5,
                metalness: 1,
            });
            const sphere = new THREE.Mesh(sphereGeometry, material);
            sphere.position.set(positionX, 1.5, 0);  // Altura ajustada para ficar acima do chão
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            spheres.push(sphere);
            return sphere;
        }

        const textureURL = 'https://threejsfundamentals.org/threejs/resources/images/wall.jpg';
        const sphere1 = createSphere(textureURL, -3);
        const sphere2 = createSphere(textureURL, 0);
        const sphere3 = createSphere(textureURL, 3);
        scene.add(sphere1);
        scene.add(sphere2);
        scene.add(sphere3);

        // Controles de órbita
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Função de animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Ajuste do tamanho da tela ao redimensionar a janela
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
